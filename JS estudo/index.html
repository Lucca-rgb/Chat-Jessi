<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <!-- Makes the page responsive to different screen sizes (like mobile devices) -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Title of the page that appears in the browser tab -->
    <title>Chatbot Jessi</title>
    <!-- Link to the external CSS file that will style the page -->
    <link rel="stylesheet" href="styles.css">
</head>
<body>

            <!-- Area where the bot's response will be shown -->
            <div id="chat-response" class="chat-response">
